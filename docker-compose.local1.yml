services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: namma_seetu_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: namma_seetu_web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: namma_seetu_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: nammaseetu_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: nammauser
      MYSQL_PASSWORD: nammapass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: namma_seetu_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: nammauser
      PMA_PASSWORD: nammapass
    depends_on:
      - db

volumes:
  dbdata:
